{% extends "views/layout.html" %}


{% block content %}

<h1>Display Catalog here using django templates</h1>
<ul>
<h3>{{ title }}</h3>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>

        {% for m in movies %}
            <tr>
                <td>{{m.id}}</td>
                <td>{{m.title}}</td>
                <td>{{m.release_year}}</td>
                <td>{{m.price}}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
    
{% endblock %}
